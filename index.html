<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone disney+</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./dist/images/disneyplus.svg" alt="Disney plus">
            </h1>
            <h3 class="title--small">
                As melhores historias em um so lugar.
            </h3>
            <p>
                <a href="#" class="link-text">Assinar o Disney+</a>
                <br>
                <span class="text">
                    R$ 27,90/ mês o R$ 279/ano à Vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt=" Disney+ - star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text"> R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./dist/images/logos/disney_star_plus.png" alt=" Disney+ - star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text"> R$ 45,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
    
</body>
</html>
